<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/ActualizarTiposUsuarios.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="ActualizarTiposUsuarios">
    <h1>Actualizar Tipo Usuarios</h1>
<br><br>
        <div class="form">
            <form action="/MainSiteAdmin/TiposUsuarios/actualizar/{{id}}" method="POST">
                Tipo de Usuario: <br>
                <input type="text" name="TipoUser" id="TipoUser" value="{{data[0][1]}}"> 
                <br><br>
                <input type="hidden" name = "id" id="id" value="{{id}}">
                <input type="submit" value="Actualizar">
            </form>
        </div>    
    </div>
</body>
</html>
