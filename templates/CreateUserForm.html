<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/CreateUserForm.css" rel="stylesheet"> 
    <title>Create user</title>
    <body>
        <br><br>
        <div class="UserForm">
            <div class="form">
                        <h1>Crear usuario</h1>
                        <form action="/loginform/createuser" method="POST">
                            <div class="NombreUsuario">
                                Nombre de usuario: <br>
                            </div>
                        <input type="text" name="user" id="user">
                        <div class="Name">
                        <br><br>
                        Nombre: <br>
                        </div>
                                <input type="text" name="nombre" id="nombre">
                                <br><br>
                                Apellido: <br>
                                <input type="text" name="apellido" id="apellido">
                                <br><br>
                                Password: <br>
                                <input type="password" name="password" id="password">
                                <br><br>
                                Correo: <br>
                                <input type="text" name="correo" id="correo">
                                <br><br>
                                Carnet: <br>
                                <input type="text" name="carnet" id="carnet"  >
                                <br><br> <!--placeholder="Ingrese carnet"-->
                                Carrera: <br>
                                <div class="box">
                                    <select name="carrera" id="carrera">
                                        <option value="ING"> Ingenieria de Negocios</option>
                                        <option value="DER">Derecho</option>
                                        <option value="ECO">Economia</option>
                                    </select>
                                </div>
                                <br><br>
                                Año: <br>
                                <div class="box">
                                        <select name="anio" id="anio">
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                </div>
                                <br><br>
                                Tipo: <br>
                                <div class="box">
                                        <select name="rol" id="rol">
                                            <option value="2">Tutor</option>
                                            <option value="3">Tutorado</option>
                                        </select>
                                </div>
                                <br><br>
                            <input type="submit" value="Crear usuario">
                        </form>
                <br><br>
                <a href="/loginform">Volver a inicio de sesión</a>
                <br><br>
            </div>
        </div>
</head>
</body>
</html>
