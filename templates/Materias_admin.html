<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>Materias disponibles</h1>
    <p>Insertar materia</p>
        <form action="/MainSiteAdmin/materias" method="POST">
            Materia: <br>
            <input type="text" name="materia" id="materia">
            <br><br>
            <input type="submit" value="Agregar">
        </form>
        <br>
        <table style="width: 20%">
            <tr>
              <th>Materia</th>
            </tr>
            {% for materia in Materias %}
            <tr>
              <td>{{materia[1]}}</td>
              <td> <a href="/MainSiteAdmin/materias/actualizar/{{materia[0]}}">Actualizar</a></td>
              <td><a href="/MainSiteAdmin/materias/borrar/{{materia[0]}}">Borrar</a></td>
            </tr>
            {% endfor %}
          </table>
          



</body>
</html>
