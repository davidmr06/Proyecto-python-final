<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/Materias_admin.css" rel="stylesheet"> 
    <title>Materias</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #6495ED;
        }
        </style>
</head>
<body>
    <h1>Materias disponibles</h1>
    <p>Insertar materia</p>
    <div class="back">
       <center><a href="/MainSiteAdmin">Volver al inicio</a></center>
    </div>
    <br><br>
    <div class="UserForm">
        <div class="form">
            <form action="/MainSiteAdmin/materias" method="POST">
                Materia: <br>
                <input type="text" name="materia" id="materia">
                <br><br>
                Carrera: <br>
                <input type="text" name="carrera" id="carrera">
                <br><br>
                <input type="submit" value="Agregar">
            </form>
        </div>
    </div>        
        <br>
        <div class="centralize">
            <table style="width: 20%">
                <tr>
                  <th>Materia</th>
                  <th>Carrera</th>
                </tr>
                {% for materia in Materias %}
                <tr>
                  <td>{{materia[1]}}</td>
                  <td>{{materia[2]}}</td>
                  <td> <a href="/MainSiteAdmin/materias/actualizar/{{materia[0]}}">Actualizar</a></td>
                  <td><a href="/MainSiteAdmin/materias/borrar/{{materia[0]}}">Borrar</a></td>
                </tr>
                {% endfor %}
              </table>
        </div>



</body>
</html>
